<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Send to Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .telegram-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0088cc, #00a8e8);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .telegram-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab.active {
            background: linear-gradient(135deg, #0088cc, #00a8e8);
            color: white;
            border-color: transparent;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #0088cc;
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.2);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .dropzone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .dropzone:hover, .dropzone.dragover {
            border-color: #0088cc;
            background: rgba(0, 136, 204, 0.1);
        }

        .dropzone-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }

        .dropzone-icon svg {
            width: 100%;
            height: 100%;
            stroke: #fff;
        }

        .dropzone p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .dropzone span {
            color: #0088cc;
            font-weight: 500;
        }

        .file-input {
            display: none;
        }

        .file-preview {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(0, 136, 204, 0.1);
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .file-preview.show {
            display: flex;
        }

        .file-preview-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 136, 204, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-preview-icon svg {
            width: 20px;
            height: 20px;
            stroke: #0088cc;
        }

        .file-preview-info {
            flex: 1;
            overflow: hidden;
        }

        .file-preview-name {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-preview-size {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .file-preview-remove {
            width: 32px;
            height: 32px;
            background: rgba(255, 100, 100, 0.2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .file-preview-remove:hover {
            background: rgba(255, 100, 100, 0.4);
        }

        .file-preview-remove svg {
            width: 16px;
            height: 16px;
            stroke: #ff6464;
        }

        .send-btn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: linear-gradient(135deg, #0088cc, #00a8e8);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 14px 24px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .toast svg {
            width: 20px;
            height: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 22px;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="telegram-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
                </svg>
            </div>
            <h1>Quick Send to Telegram</h1>
            <p>Paste text or upload files instantly</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="text">üìù Text</button>
            <button class="tab" data-tab="file">üìé File</button>
        </div>

        <div id="text-panel" class="panel active">
            <textarea id="text-input" placeholder="Paste or type your text here..."></textarea>
            <button class="send-btn" id="send-text-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
                Send Text
            </button>
        </div>

        <div id="file-panel" class="panel">
            <div class="dropzone" id="dropzone">
                <div class="dropzone-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                </div>
                <p>Drag & drop your file here</p>
                <p>or <span>browse</span> to upload</p>
            </div>
            <input type="file" id="file-input" class="file-input">
            
            <div class="file-preview" id="file-preview">
                <div class="file-preview-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V9z"/>
                        <polyline points="13 2 13 9 20 9"/>
                    </svg>
                </div>
                <div class="file-preview-info">
                    <div class="file-preview-name" id="file-name"></div>
                    <div class="file-preview-size" id="file-size"></div>
                </div>
                <button class="file-preview-remove" id="remove-file">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <button class="send-btn" id="send-file-btn" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
                Send File
            </button>
        </div>
    </div>

    <div class="toast" id="toast">
        <span class="toast-icon"></span>
        <span class="toast-message"></span>
    </div>

    <script>
        // Telegram Config
        const BOT_TOKEN = '8366178984:AAFwPK0ND8ZJN5GQN5n4wKWzkxt-g1PUfww';
        const CHAT_ID = '5228420750';

        // DOM Elements
        const tabs = document.querySelectorAll('.tab');
        const textPanel = document.getElementById('text-panel');
        const filePanel = document.getElementById('file-panel');
        const textInput = document.getElementById('text-input');
        const sendTextBtn = document.getElementById('send-text-btn');
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const removeFileBtn = document.getElementById('remove-file');
        const sendFileBtn = document.getElementById('send-file-btn');
        const toast = document.getElementById('toast');

        let selectedFile = null;

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                if (tab.dataset.tab === 'text') {
                    textPanel.classList.add('active');
                    filePanel.classList.remove('active');
                } else {
                    filePanel.classList.add('active');
                    textPanel.classList.remove('active');
                }
            });
        });

        // Dropzone events
        dropzone.addEventListener('click', () => fileInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        removeFileBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            filePreview.classList.remove('show');
            sendFileBtn.disabled = true;
        });

        function handleFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            filePreview.classList.add('show');
            sendFileBtn.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Send text
        sendTextBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                showToast('Please enter some text', 'error');
                return;
            }

            setLoading(sendTextBtn, true);
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text,
                        parse_mode: 'HTML'
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    showToast('Text sent successfully!', 'success');
                    textInput.value = '';
                } else {
                    showToast('Failed to send: ' + data.description, 'error');
                }
            } catch (error) {
                showToast('Network error: ' + error.message, 'error');
            }
            
            setLoading(sendTextBtn, false);
        });

        // Send file
        sendFileBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showToast('Please select a file', 'error');
                return;
            }

            setLoading(sendFileBtn, true);

            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('document', selectedFile);

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.ok) {
                    showToast('File sent successfully!', 'success');
                    selectedFile = null;
                    fileInput.value = '';
                    filePreview.classList.remove('show');
                    sendFileBtn.disabled = true;
                } else {
                    showToast('Failed to send: ' + data.description, 'error');
                }
            } catch (error) {
                showToast('Network error: ' + error.message, 'error');
            }
            
            setLoading(sendFileBtn, false);
        });

        function setLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<div class="spinner"></div> Sending...';
            } else {
                button.disabled = false;
                button.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                    ${button.id === 'send-text-btn' ? 'Send Text' : 'Send File'}
                `;
            }
        }

        function showToast(message, type) {
            const icon = type === 'success' 
                ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg>'
                : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M15 9l-6 6M9 9l6 6"/></svg>';
            
            toast.querySelector('.toast-icon').innerHTML = icon;
            toast.querySelector('.toast-message').textContent = message;
            toast.className = `toast ${type}`;
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Ctrl+Enter to send text
        textInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                sendTextBtn.click();
            }
        });

        // Paste handler for files
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData?.items;
            if (!items) return;

            for (const item of items) {
                if (item.kind === 'file') {
                    const file = item.getAsFile();
                    if (file) {
                        // Switch to file tab
                        tabs[1].click();
                        handleFile(file);
                        e.preventDefault();
                        break;
                    }
                }
            }
        });
    </script>
</body>
</html>
